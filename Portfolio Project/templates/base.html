<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %} - {{ profile.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="container nav-container">
                <a href="{{ url_for('home') }}" class="logo">{{ profile.name.split(' ')[0] }}'s Portfolio</a>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('projects') }}">Projects</a></li>
                    <li><a href="{{ url_for('home') }}#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ profile.name }} {{_current_year}}. 
               Powered by <a href="https://flask.palletsprojects.com/" target="_blank" rel="noopener noreferrer">Flask</a>.
            </p>
            <p>
                <a href="{{ profile.github }}" target="_blank" rel="noopener noreferrer">GitHub</a> |
                <a href="{{ profile.linkedin }}" target="_blank" rel="noopener noreferrer">LinkedIn</a> |
                <a href="mailto:{{ profile.email }}">Email</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
